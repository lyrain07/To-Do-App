<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="icon" type="image/png" href="checklist.png">
        <link rel="stylesheet" href="style.css">
        <script src="todos.js"></script>
        <script src="https://kit.fontawesome.com/5d88ebcb2e.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="todo-app">
                <h1>To Do List <img src="assests/todo.png"></h1>
                <form action="">
                    <input type="text" placeholder="New task" id="task">
                    <button type="submit" id="Submit"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="task-list" id="task-list">
                    <ul id="tasks"></ul>

                 </div>
                 </div>   
    </body>
</html>
